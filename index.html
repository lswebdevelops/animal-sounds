<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e7c30ddfb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Animal Sounds</title>
  </head>
  <body>
    <h1>Animal Sounds Game</h1>
      <!-- add an ID to each image and add event listeners to them -->
  <img id="animal1" src="images/horse.jpg" onclick="checkAnswer('animal1')">
  <img id="animal2" src="images/pig.jpg" onclick="checkAnswer('animal2')">
  <br>
  <!-- add a new button element with an ID of "playButton" -->
  <button id="playButton"><i class="fa-sharp fa-solid fa-play fa-4x"></i></button>
  <button id="nextButton" onclick=" nextButton()"><i class="fa-sharp fa-solid fa-forward-fast fa-4x"></i></button>
  <button id="restartButton" onclick=" restartPage()">Restart</button>
  <div id="result"></div>
  <!-- add the audio elements for the sounds -->
<audio id="audio1" src="sounds/horseSound.mp3"></audio>
<audio id="audio2" src="sounds/pigSound.mp3"></audio>
<audio id="audio3" src="sounds/catSound.mp3"></audio>
<audio id="audio4" src="sounds/dogSound.mp3"></audio>

</body>
</html>
