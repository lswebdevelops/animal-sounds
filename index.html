<head>

  <h1>Animal Sounds</h1>

  <div class="animalImgContainer">
    <div class="animal1">
      <img id="animal1" src="images/cat.jpg">
    </div>
    <div class="animal2">
      <img id="animal2" src="images/chicken.jpg" >
    </div>
    <div class="animal3">
      <img id="animal3" src="images/cow.jpg">
    </div>
    <div class="animal4">
      <img id="animal4" src="images/dog.jpg">
    </div>
    <div class="animal5">
      <img id="animal5" src="images/duck.jpg" >
    </div>
    <div class="animal6">
      <img id="animal6" src="images/goat.jpg" >

    <div class="animal7">
      <img id="animal7" src="images/goose.jpg" >
    </div>
    <div class="animal8">
      <img id="animal8" src="images/horse.jpg">
    </div>
    <div class="animal9">
      <img id="animal9" src="images/pig.jpg">
    </div>
    <div class="animal10">

    </div>
    <div class="animal11">
      <img id="animal11" src="images/sheep.jpg">
    </div>
    <div class="animal12">
      <img id="animal12" src="images/turkey.jpg">
    </div>
    </div>

<br>
<!-- add a new button element with an ID of "playButton" -->
<div class="buttons">
<button id="nextButton"><i class="fa-sharp fa-solid fa-forward-fast fa-4x"></i></button>
</div>

<div id="result"></div>
<!-- add the audio elements for the sounds -->
<audio id="audio1" src="sounds/catSound.mp3"></audio>
<audio id="audio2" src="sounds/chickenSound.mp3"></audio>
