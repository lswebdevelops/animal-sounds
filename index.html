<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="script.js" defer></script>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <script src="https://kit.fontawesome.com/8e7c30ddfb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Animal Sounds</title>
</head>
<body>
  <h1>Animal Sounds</h1>
  <!-- add an ID to each image and add event listeners to them -->
  <div class="animalImgContainer">
    <div class="animal1">
      <img class="animal-img" id="animal1" alt="cat" src="images/cat.jpg">
    </div>
    <div class="animal2">
      <img class="animal-img" id="animal2" alt="chicken" src="images/chicken.jpg" >
    </div>
    <div class="animal3">
      <img class="animal-img" id="animal3" alt="cow" src="images/cow.jpg">
    </div>
    <div class="animal4">
      <img class="animal-img" id="animal4" alt="dog" src="images/dog.jpg">
    </div>
    <div class="animal5">
      <img class="animal-img" id="animal5" alt="duck" src="images/duck.jpg" >
    </div>
    <div class="animal6">
      <img class="animal-img" id="animal6" alt="goat" src="images/goat.jpg" >
    </div>
    <div class="animal7">
      <img class="animal-img" id="animal7" alt="goose" src="images/goose.jpg" >
    </div>
    <div class="animal8">
      <img class="animal-img" id="animal8" alt="horse" src="images/horse.jpg">
    </div>
    <div class="animal9">
      <img class="animal-img" id="animal9" alt="pig" src="images/pig.jpg">
    </div>
    <div class="animal10">
      <img class="animal-img" id="animal10" alt="rooster" src="images/rooster.jpg">
    </div>
    <div class="animal11">
      <img class="animal-img" id="animal11" alt="sheep" src="images/sheep.jpg">
    </div>
    <div class="animal12">
      <img class="animal-img" id="animal12" alt="turkey" src="images/turkey.jpg">
    </div>
    </div>

<br>
<!-- add a new button element with an ID of "playButton" -->
<div class="buttons">
<button id="nextBtn"><i class="fa-sharp fa-solid fa-forward-fast fa-4x"></i></button>
</div>

<div id="result"></div>
<!-- add the audio elements for the sounds -->
<audio id="audio1" src="sounds/catSound.mp3"></audio>
<audio id="audio2" src="sounds/chickenSound.mp3"></audio>
<audio id="audio3" src="sounds/cowSound.mp3"></audio>
<audio id="audio4" src="sounds/dogSound.mp3"></audio>
<audio id="audio5" src="sounds/duckSound.mp3"></audio>
<audio id="audio6" src="sounds/goatSound.mp3"></audio>

<audio id="audio10" src="sounds/roosterSound.mp3"></audio>
<audio id="audio11" src="sounds/sheepSound.mp3"></audio>
<audio id="audio12" src="sounds/turkeySound.mp3"></audio>

<!-- sounds of the words -->
<audio id="audio111" src="sounds/words/catWord.ogg"></audio>
<audio id="audio222" src="sounds/words/chickenWord.ogg"></audio>
<audio id="audio333" src="sounds/words/cowWord.ogg"></audio>

</div>

</html>
